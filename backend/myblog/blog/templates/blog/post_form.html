<!-- blog/templates/blog/post_form.html -->

{% extends "blog/base.html" %}

{% block title %}New Post{% endblock %}

{% block content %}
<h2>New Post</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
